<td class="nowrap"
{%if student.FeeStatus == "home"%}
  {% assign status = "1uk " %}
{% elsif student.FeeStatus == "eu" %}
  {% assign status = "2eu " %}
{% elsif student.FeeStatus == "int" %}
  {% assign status = "3int " %}
{% endif %}

{% if student.Tier4 %}
  {% assign status = status | append: "visa " %}
{% endif %}

{% if student.PartTime %}
  {% assign status = status | append: "pt " %}
{% endif %}

{% if student.RemoteStudy %}
  {% assign status = status | append: "remote " %}
{% endif %}

{% if student.Placement %}
  {% assign status = status | append: "zzz " %}
{% endif %}


data-sort="{{status}}">
{%if student.FeeStatus == "home"%}
  <div class="qtip tip-top" data-tip="UK fee status">
    <img class="flag tip" src="images/uk.png" alt="UK fee status"/>
  </div>
{% elsif student.FeeStatus == "eu" %}
  <div class="qtip tip-top" data-tip="EU fee status">
    <img class="flag tip" src="images/eu.png" alt="EU fee status"/>
  </div>
{% elsif student.FeeStatus == "int" %}
  <div class="qtip tip-top" data-tip="International fee status">
    <i class="fas fa-globe flag tip"></i>
  </div>
{% endif %}

{% if student.Tier4 %}
  <div class="qtip tip-top" data-tip="Student visa">
    <i class="fas fa-passport"></i>
  </div>
{% endif %}

{% if student.RemoteStudy %}
  <div class="qtip tip-top" data-tip="Remote Study">
    <i class="fas fa-satellite-dish"></i>
  </div>
{% endif %}

{% if student.PartTime %}
  <div class="qtip tip-top" data-tip="Part Time">
    <i class="fas fa-user-clock"></i>
  </div>
{% endif %}

{% if student.Placement %}
  <div class="qtip tip-top" data-tip="Possibly on placement">
    <i class="fas fa-plane"></i>
  </div>
{% endif %}
</td>
